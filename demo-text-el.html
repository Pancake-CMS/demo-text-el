<link rel="import" href="../content-editor/content-editor.html">

<!-- this is a demo element that is being rendered by row-adder element -->
<dom-module id="demo-text-el">
    <style>
        p{
            background: cyan;
            color: black;
            font-size: 16px;
        }

        .left {
            text-align: left;
        }
        .center {
            text-align: center;
        }
        .right {
            text-align: right;
        }
    </style>
    <template>
        <p class$="[[alignClass]]" is-content="inline" content-id="usual-paragraph">Hello World</p>
        <h4 is-content="inline" content-id="heading">Hello World</h4>
    </template>
    <script>
        Polymer({
            is: 'demo-text-el',

            behaviors: [ContentEditorBehaviour],

            properties: {
                align: {
                    type: Number,
                    value: 0
                },

                alignClass: {
                    type: String,
                    computed: 'generateClassName(align)'
                }
            },

            generateClassName: function(num) {
                switch(num) {
                    case 0: return 'left';
                    case 1: return 'center';
                    case 2: return 'right';
                }
            }
        });
    </script>
</dom-module>
